name: CI

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["master"]

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.20, 2.13.16, 3.3.5]
        java: [8, 11, 17]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Container modules occupy too much disk space. The GitHub-hosted runners ran into the
      # error: "no space left on device."
      # This action will free up disk space by removing unnecessary files.
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        if: runner.os == 'Linux'
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin # See 'Supported distributions' for available options
          java-version: ${{ matrix.java }}
          check-latest: true
          cache: "sbt"
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.cache/coursier
          key: cache-v1-${{ hashFiles('build.sbt') }}
          restore-keys: |
            cache-v1-
      - name: Compile and Test
        run: ./sbt ++${{ matrix.scala }} test
